<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //comando de repetição com teste no final

        /*
        faça
            bloco a ser executado
        enquanto a opção for verdadeira 

        */

        let x = 1;
        let saída = "";

        do{
            saída+= x + " ";
        }while (x<=10);
        
        document.write("Os numeros a serem exibidos são: <br>");
        document.write(saída);
    </script>
</body>
</html>
