<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = promp("Informe um numero de 1 a 10: ");
        let contador = 1;
        let tabuada = " ";
        let soma;

        while (contador <= 10) {
            soma = contador + numero;
            tabuada = tabuada + contador + " + " + numero + " = " + soma + "<br>";
            contador++;
        }
        document.write("A tabuada de adição de " + numero + " é: <br>");
        document.write(tabuada);
    </script>
</body>

</html>
