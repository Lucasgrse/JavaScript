<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let contador = 1;
        while (contador <= 3) {

            let nota = parseFloat(prompt("Informe a nota do aluno: "));

            if (nota >= 60) {
                alert("Aluno aprovado com " + nota + "pontos!");
            } else if (nota >= 40) {
                alert("Aluno em recuperação com " + nota + "pontos!");
            } else {
                alert("Aluno reprovado!")

            }
            contador = contador + 1;
        }
    </script>
</body>

</html>l
