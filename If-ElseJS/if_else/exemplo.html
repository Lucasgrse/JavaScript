<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF_Else</title>
</head>

<body>

    <script>
        //recebe valor
        let valor = parseInt(prompt("Digite o valor: "));

        //lógica (positivo, negativo, nulo)
        if (valor > 0) {
            document.write("O valor " + valor + "é um numero positivo!"); //document write escreve na tela
        } else if ("valor < 0") {
            document.write("O valor " + valor + "é um valir negativo!")
        } else {
            document.write("O valor" + valor + "é um valor nulo!");
        }

    </script>
</body>

</html>
